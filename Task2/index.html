<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
    <body>
        <div class="gallery-container">
            <div class="main-image">
                <img id="current-image" src="images/image1.jpg" alt="Gallery Image">
            </div>
            <div class="thumbnails">
                <img src="images/image1.jpg" alt="Thumbnail 1" class="thumbnail" onclick="changeImage('images/image1.jpg')">
                <img src="images/image2.jpg" alt="Thumbnail 2" class="thumbnail" onclick="changeImage('images/image2.jpg')">
                <img src="images/image3.jpg" alt="Thumbnail 3" class="thumbnail" onclick="changeImage('images/image3.jpg')">
                <img src="images/image4.jpg" alt="Thumbnail 4" class="thumbnail" onclick="changeImage('images/image4.jpg')">
                <div id="plus-icon">
                    <i class="fas fa-plus-circle" onclick="document.getElementById('file-input').click();"></i>
                </div>
            </div>
            <input type="file" id="file-input" style="display: none;">
        </div>
        <script src="script.js"></script>
    </body>
    </html>
